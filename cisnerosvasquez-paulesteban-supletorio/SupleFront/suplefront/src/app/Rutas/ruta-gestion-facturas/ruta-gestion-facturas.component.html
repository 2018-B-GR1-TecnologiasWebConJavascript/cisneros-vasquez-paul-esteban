<div class="container" *ngIf="_authService.esCajero()">
  <!-- Inicio BuscadorImagen -->
  <div  class="row">
    <div class="col-lg-12">
      <img  height="350" width="100%" src="../../../assets/cajero.jpg">
    </div>

  </div>

  <!-- Fin Imagen -->
  <form #f="ngForm" (ngSubmit)="onClickMe(f)" novalidate >
    <div class="row">


      <div class="col-lg-6">

        <div class="input-group mb-4">
          <div class="input-group-prepend">

            <label class="input-group-text" for="BrowFactura">Facturas</label>
          </div>
          <input class="custom-select" id="BrowFactura" name="BrowFactura"  ngModel/>
        </div>
      </div>
      <div class="col-lg-6">
        <button class="btn btn-primary" [disabled]="!f.dirty" > Buscar
        </button>

      </div>

    </div>

    <div class="row">
      <div class="col-lg-4">

      </div>
      <div class="col-lg-4">

        <div class="input-group mb-4">
          <div class="input-group-prepend">

            <label class="input-group-text" for="BrowEstado">Filtrar por Estado:</label>
          </div>
          <input class="custom-select" list="browestados" id="BrowEstado" name="BrowEstado"  ngModel/>
          <datalist id="browestados">
            <option *ngFor="let cbxestad of cbxestado" value=  {{cbxestad}}>
              {{cbxestad}}
          </datalist>

        </div>
      </div>
      <div class="col-lg-4">

      </div>


      <div class="table-responsive"*ngIf ="show">
        <p class="text-danger" *ngIf="busqueda.length == 0" >No se encontraron resultados</p>
        <p-table [columns]="cols" [value]="busqueda" [paginator]="true" [rows]="5" *ngIf="busqueda.length > 0" >
          <ng-template pTemplate="header" let-columns>
            <tr >
              <th *ngFor="let col of columns" style="color: #fff; background-color: #337ab7; border-color: #337ab7;">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-busqueda>
            <tr >
              <td valign="top">{{busqueda.nombre}}</td>
              <td valign="top"> {{busqueda.fecha}}</td>
              <td valign="top">$ {{busqueda.total}}</td>
              <td valign="top"> {{busqueda.estado}}</td>
              <td width="200" valign="top" >
                <div>

                  <button class="btn btn-info"  [routerLink]="
                  ['/gestionfacturas',busqueda.id]"> Gestionar
                  </button></div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="table-responsive"*ngIf ="show2">
        <p class="text-danger" *ngIf="busquedax.length == 0" >No se encontraron resultados</p>
        <p-table [columns]="cols" [value]="busquedax" [paginator]="true" [rows]="5" *ngIf="busquedax.length > 0" >
          <ng-template pTemplate="header" let-columns>
            <tr >
              <th *ngFor="let col of columns" style="color: #fff; background-color: #337ab7; border-color: #337ab7;">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-busqueda>
            <tr >
              <td valign="top">{{busqueda.nombre}}</td>
              <td valign="top"> {{busqueda.fecha}}</td>
              <td valign="top">$ {{busqueda.total}}</td>
              <td valign="top"> {{busqueda.estado}}</td>
              <td width="200" valign="top" >
                <div>

                  <button class="btn btn-info"  [routerLink]="
                  ['/gestionfacturas',busqueda.id]"> Gestionar
                  </button></div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

    </div>
  </form>
</div>


<router-outlet></router-outlet>
